machine:
  pre:
    - touch /home/ubuntu/virtualenvs/venv-system
  post:
    - touch /home/ubuntu/virtualenvs/venv-system
  override:
    - touch /home/ubuntu/virtualenvs/venv-system
  environment:
    PYENV_VERSION: 3.6.4:2.7.14
    TOXENV: py36,py27
dependencies:
  override:
    - 'cd /opt/circleci/.pyenv && git pull'
    - 'for i in ${PYENV_VERSION//:/ } ; do pyenv install -s $i ; done'
test:
  override:
    - tox -v
  post:
    - codecov
