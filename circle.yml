machine:
  environment:
    PYENV_VERSION: 3.6.4:2.7.14
    TOXENV: py36,py27
dependencies:
  override:
    - rm -rf /home/ubuntu/virtualenvs/venv-system
    - 'cd /opt/circleci/.pyenv && git pull'
    - 'for i in ${PYENV_VERSION//:/ } ; do pyenv install -s $i ; done'
    - pip install tox
test:
  override:
    - tox -v
  post:
    - codecov
